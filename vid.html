<!DOCTYPE html>  
<html>  
<head>  
  <title>Video Player</title>  
  <link rel="stylesheet" href="vid.css">

</head>  
<body>  
    <div class="vid">
        <div class="myVideo">
            <video  width="914" height="514" controls>  
                <source src="1.mp4" type="video/mp4">  
                Your browser does not support the video tag.  
              </video>  
        </div>
   
       

    </div>
  
 

  <script>  
    const videoElement = document.getElementById('myVideo');  

// Play the video  
videoElement.play();  

// Pause the video  
videoElement.pause();  

// Set the volume (0 to 1)  
videoElement.volume = 0.5;  
  </script>  
</body>  
</html>
